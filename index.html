<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botonera de la farándula</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans&family=Poppins:wght@200;400&display=swap" rel="stylesheet">
<link href="style.css" rel="stylesheet">
</head>
<body>
<h2 class="text-title">Presione sobre una figura nacional</h2>
<div class="figure-container select">
    <figure class="figure diva-container">
        <img id="moria" src="moria-casan.jpg" class="figure-img img-fluid rounded diva margin-moria" alt="A generic square placeholder image with rounded corners in a figure.">
        <figcaption class="figure-caption text">Moria Casán</figcaption>
      </figure>

      <figure class="figure diva-container">
        <img id="mirtha" src="mirtha-legrand.jpg" class="figure-img img-fluid rounded diva" alt="A generic square placeholder image with rounded corners in a figure.">
        <figcaption class="figure-caption text">Mirtha Legrand</figcaption>
      </figure>

      <figure class="figure diva-container">
        <img id="carmen" src="carmen-barbieri.jpg" class="figure-img img-fluid rounded diva" alt="A generic square placeholder image with rounded corners in a figure.">
        <figcaption class="figure-caption text">Carmen Barbieri</figcaption>
      </figure>
    </div>

    <script src="app.js"></script>
</body>
</html>
